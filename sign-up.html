<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
	<link rel="icon" 
     type="image/png" 
     href="Images/logo1.png">
    <link rel="stylesheet" href="SCSS/log-in.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="login-reg-panel">
		<div class="login-info-box">
            <h2 class="login-heading">Don't have an account?</h2>
			<label id="label-register" for="log-reg-show">Sign up</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
            <h2 class="login-heading">Have an account?</h2>
			<label id="label-login" for="log-login-show">Log in</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<form name="myform">
                <div class="form-group">
                    <label for="myName">First Name </label>
                    <input id="myName" name="myName" class="form-control" type="text" data-validation="required">
                    <span id="error_name" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name </label>
                    <input id="lastname" name="lastname" class="form-control" type="text" data-validation="email">
                    <span id="error_lastname" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input id="password" name="password" class="form-control" type="password" data-validation="email">
                    <span id="error_password" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="Confirm Password">Confirm Password </label>
                    <input id="confirm-password" name="lastname" class="form-control" type="password" data-validation="email">
                    <span id="error_confirmpassword" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number </label>
                    <input type="text" id="phone" name="phone" class="form-control" >
                    <span id="error_phone" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Email Address</label>
                    <input type="text" id="age" name="phone" class="form-control" >
                    <span id="error_age" class="text-danger"></span>
                </div>
            <div class="submit_btn">
                <button class="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>
            </div> 

			<div class="register-show">
                <div class="form-group">
                    <label for="phone">Email Address</label>
                    <input type="text" id="address" name="phone" class="form-control" >
                    <span id="error_email" class="text-danger"></span>
                </div>
				<div class="form-group">
                    <label for="Confirm Password"> Password</label>
                    <input id="pass" name="lastname" class="form-control" type="password" data-validation="email">
                    <span id="error_pass1" class="text-danger"></span>
                </div>
            <div class="submit_btn">
                <button class="submit submit1" type="submit" value="submit" class="btn btn-primary left">Submit</button>
            </div>  
		</div>
</div>
</form>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="Js/bootstrap.min.js"></script>

$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});
  $("#phone").keypress(function (e) {
                //if the letter is not digit then display error and don't type anything
                if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                    //display error message
                    $("#error_phone").html("Digits Only").show().fadeOut("slow").css("border-color", " #47e947;");
